<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey in ads pub demo</title>
        <link rel="stylesheet" href="../public/css/style.css" type="text/css">
        <link rel="stylesheet" href="../public/css/flyoutMenu.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
        <script src="../public/scripts/ad_scripts.js"></script>
    </head>
    <body>
        <div class="main_region sticky" id="top_bar">
            <div id="menu_container">
            </div> 
            <p id="page_name"><a href="../index.html">Generic News Website</a></p>
        </div>
        <div id="banner">
            <div id="banner-ad">
                <script>
                  googletag.cmd.push(function() {
                    googletag.display('banner-ad');
                  });
                </script>
            </div>
        </div>
        <div id="main_grid">
            <div class="main_region" id="left">
                <div id="left-ad">
                    <script>
                        googletag.cmd.push(function() {
                          googletag.display('left-ad');
                        });
                      </script>
                </div>
            </div>
            <div class="main_region" id="article_content">
                <div id="header">
                    <p>
                        AI
                    </p>
                    <h1 id="title">
                        Page Not Found
                    </h1>
                </div>
                <div id="article_meta">
                    <p>
                        Tom Denton 
                        <br>
                        Software Engineer, Chrome Media Audio
                        <br>
                        Published Jun 16, 2020
                    </p> 
                </div>
                <div id="main_text">
                    <img src="../public/images/article_image.png" alt="Glenn Harvey" id="article_image">
                </div>
        
            </div>
            <div  class="main_region" id="right">
            </div>
            <div  class="main_region" id="bottom">
                <p>
                    Survey in ads pub demo.
                </p> 
            </div>
        </div>    
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="../public/scripts/pages_menu.js"></script>
  </body>
</html>
